# Train/val/test sets as
#       1) dir: path/to/imgs,
#       2) file: path/to/imgs.txt, or
#       3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ~/dataset # dataset root dir
train: yolov5.train/images # train images (relative to 'path')
val: yolov5.val # val images (relative to 'path')
test: yolov5.test # test images (optional)

# Classes
nc: 15 # number of classes
names: [
    "paper",
    "plastic goods",
    "glass bottle",
    "can",
    "scrap metal",
    "clothing",
    "electric",
    "styrofoam",
    "ceramic",
    "plastic bag",
    "furniture",
    "bycycle",
    "lamp",
    "PET bottle",
    "wood",
  ] # class names

# Download script/URL (optional)
# download: https://ultralytics.com/assets/coco128.zip
